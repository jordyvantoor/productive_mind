<!-- begin footer -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="footer__inner">
          {% if site.data.settings.links %}
          <div class="social">
            <ul class="social__list list-reset">
              {% for link in site.data.settings.links %}
              <li class="social__item">
                <a
                  class="social__link"
                  href="{{link.link}}"
                  target="_blank"
                  rel="noopener"
                  aria-label="{{link.label}} link"
                >
                  {{link.label}}</a
                >
              </li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}
        </div>

        <div class="footer__info">
          <div class="copyright">
            {{site.time | date: '%Y'}} &copy;
            <a href="/">{{site.data.settings.title}}</a>. Crafted & Designed by
            <a href="https://jekyllthemes.io/developers/artem-sheludko"
              >Artem Sheludko</a
            >.
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
<!-- end footer -->
